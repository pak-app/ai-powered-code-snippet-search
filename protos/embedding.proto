syntax = "proto3";

package embed;

service EmbedService {
  rpc GenerateEmbedding (EmbedRequest) returns (EmbedResponse);
}

message EmbedRequest {
  repeated string codes = 1;
}

// Represents a single vector (array of floats)
message EmbeddingVector {
  repeated float embedding = 1;
}

// Represents a list of vectors (list of arrays of floats)
message EmbedResponse {
  repeated EmbeddingVector embeddingList = 1;
}